<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favour Enang - CSS Assignment 4</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="logo"></div>
        <h1>For Individuals</h1>
        <p class="subtitle">
          Start benefiting from the wellness experience. For companies looking
          on increasing productivity and improving organization wellness.
        </p>
      </div>

      <div class="form-container">
        <form>
          <div class="form-row">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" placeholder="Enter first name" />
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" placeholder="Enter last name" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Gender</label>
              <select>
                <option value="">Select here</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label>Date of Birth</label>
              <input type="date" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Weight (KG)</label>
              <input type="number" placeholder="Enter weight here..." />
            </div>
            <div class="form-group">
              <label>Height (CM)</label>
              <input type="number" placeholder="Enter height here..." />
            </div>
          </div>

          <div class="form-group">
            <label>Activity Level</label>
            <select>
              <option value="">Select here</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter password" />
          </div>

          <button type="submit" class="register-btn">Register</button>

          <p class="terms">
            By clicking Register, you agree to our
            <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
