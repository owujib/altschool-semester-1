<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favour Enang - Alt School Application Form</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="form.html">Apply</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Apply to Cloud Engineering</h1>
      <p>We will like to know more about you</p>

      <form action="#" method="POST">
        <div>
          <label for="employment-status">Employment Status</label>
          <br />
          <select id="employment-status" name="employment-status" required>
            <option value="">Select your status</option>
            <option value="employed">Employed</option>
            <option value="unemployed">Unemployed</option>
            <option value="student">Student</option>
          </select>
        </div>

        <br />

        <div>
          <label for="education-level">Educational Level</label>
          <br />
          <select id="education-level" name="education-level" required>
            <option value="">Select your level</option>
            <option value="high-school">High School</option>
            <option value="bachelors">Bachelor's Degree</option>
            <option value="masters">Master's Degree</option>
          </select>
        </div>

        <br />

        <div>
          <label for="discount-code">Discount Code</label>
          <br />
          <input
            type="text"
            id="discount-code"
            name="discount-code"
            placeholder="Enter your discount code"
          />
        </div>

        <br />

        <div>
          <small>
            By clicking Apply Now, I agree to <br />
            <a href="#">Terms of Use</a> and acknowledge that I have read the
            <a href="#">Privacy Policy</a>.
          </small>
          <br />
          <br />

          <button type="submit">Apply Now</button>
        </div>
      </form>
    </main>

    <footer>
      <p>Address: Lagos, Nigeria</p>
      <p>&copy; 2025 Alt School Africa</p>
    </footer>
  </body>
</html>
